<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - To-Do List Web Application</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .heading {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .signup-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 85%;
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #555;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffffff;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #3700b3;
        }

        .signin-text {
            text-align: center;
            margin-top: 10px;
        }

        .signin-text a {
            color: #bb86fc;
            text-decoration: none;
        }

        .signin-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="heading">
        To-Do List Web Application
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        {% if messages %}
            <div>
                {% for message in messages %}
                    {% if forloop.last %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <form action="signup", method="POST">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="eye-icon" onclick="togglePasswordVisibility('password')" id="eye-password">&#128065;</i>
            </div>
            <div class="input-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <i class="eye-icon" onclick="togglePasswordVisibility('confirm-password')" id="eye-confirm-password">&#128065;</i>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signin-text">
            <p>Already registered? <a href="login">Sign In</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`eye-${fieldId}`);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = '&#128065;';  // Eye icon open
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = '&#128065;';  // Eye icon closed
            }
        }
    </script>

</body>
</html>
